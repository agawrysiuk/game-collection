<div class="container">
  <h1 class="h1 text-center">Your list of games</h1>
</div>
<div class="container">
  <div class="row">
    <div class="search-game">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
             placeholder="Pick up a game from your collection">
    </div>
  </div>
  <div class="row">
    <div class="search-game" *ngFor="let game of $games | async | filter: searchText">
      <button-tile [image]="game.background_image" [title]="game.name" [gameDetails]="game" (buttonClicked)="getDetails($event)"></button-tile>
    </div>
  </div>
</div>
