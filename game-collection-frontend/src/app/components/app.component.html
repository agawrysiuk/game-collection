<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Angular Logo"
    src="assets/logo.png"
  />
  <span>Your Game Hub</span>
</div>
<div class="container">
  <h1 class="h1 text-center">Your list of games</h1>
</div>
<div class="container">
  <div class="row">
    <div class="search-hero">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
             placeholder="Start searching for a game">
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Title</th>
        <th>Released</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let game of games | filter:searchText">
        <td>{{game.name}}</td>
        <td>{{game.released}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
